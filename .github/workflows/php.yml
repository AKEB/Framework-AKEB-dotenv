name: PHP TEST

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test_7_1:
    runs-on: ubuntu-latest
    container: babadzhanyan/php-fpm:7.1
    steps:
      - uses: actions/checkout@v3
      - name: Cleanup
        run: rm -rf vendor composer.lock
      - name: Install dependencies
        run: composer install --prefer-install=auto --no-interaction
      - name: Run Tests
        run: php vendor/bin/phpunit --coverage-text --colors=never -c phpunit.xml
